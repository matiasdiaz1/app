
<ion-content>
  <ion-list>
    <ion-item *ngFor="let record of course.attendance">
      <ion-label>
        <h2>Fecha: {{ record.date | date }}</h2>
        <p>Estudiante ID: {{ record.studentId }}</p>
        <p>Profesor ID: {{ record.teacherId }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
