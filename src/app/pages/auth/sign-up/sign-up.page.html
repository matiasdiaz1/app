<app-header title="Registro"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-custom-input id="userName" icon="person-outline" autocomplete="name" [control]="form.controls.name" label="Usuario" type="text"></app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">El usuario es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlength']">El mínimo es de 4 caracteres</div>
      </div>

      <app-custom-input id="userEmail" icon="mail-outline" autocomplete="email" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese correo válido</div>
      </div>

      <app-custom-input id="userPassword" [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contraseña"></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
      </div>

      <ion-item>
        <ion-label>Registrarse como profesor</ion-label>
        <ion-toggle formControlName="isTeacher"></ion-toggle>
      </ion-item>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Regístrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
